<!-- Contact Us Page -->
<div class="min-h-screen bg-gray-50 text-gray-800">
  <!-- Header -->

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-12">
    <!-- Info Section -->
    <section class="mb-10 text-center">
      <h2 class="text-3xl font-semibold mb-4">We'd love to hear from you</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Whether you have a question about features, trials, pricing, or anything
        elseâ€”our team is ready to answer all your questions.
      </p>
    </section>

    <!-- Contact Section -->
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-xl font-semibold mb-4">Our Office</h3>
        <p class="mb-2">
          <strong>Address:</strong> 123 Tech Street, Jakarta, Indonesia
        </p>
        <p class="mb-2"><strong>Email:</strong> contact&#64;yourcompany.com</p>
        <p><strong>Phone:</strong> +62 812-3456-7890</p>
      </div>

      <!-- Contact Form -->
      <div class="bg-white rounded-lg shadow p-6">
        <form class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium"
              >Your Name</label
            >
            <input
              id="name"
              type="text"
              placeholder="John Doe"
              class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium"
              >Your Email</label
            >
            <input
              id="email"
              type="email"
              placeholder="you@example.com"
              class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium"
              >Your Message</label
            >
            <textarea
              id="message"
              rows="4"
              placeholder="Write your message here..."
              class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
