<!-- Login Page -->

<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 via-white to-blue-100 px-4"
>
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back ðŸ‘‹</h1>
      <p class="text-sm text-gray-500">Login to your account</p>
    </div>
    <form class="space-y-5" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700"
          >Email Address</label
        >
        <input
          id="email"
          placeholder="wahyu@mandiri.com"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          placeholder="wahyu123"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- ...rest of your form... -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition shadow"
      >
        Sign In
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-6">
      Don't have an account?
      <a href="#" class="text-blue-600 hover:underline font-medium">Sign Up</a>
    </p>
  </div>
</div>
